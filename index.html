<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentDirect - Find Homes Without Brokers</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <i class="fas fa-home"></i>
                    <span>Rent<strong>Direct</strong></span>
                </div>
                <div class="nav-links">
                    <a href="#" class="nav-link active">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-search"></i> Search Properties
                    </a>
                    <a href="#" class="nav-link">
                        <i class="fas fa-plus-circle"></i> Post Property
                    </a>
                </div>
                <div class="nav-auth">
                    <a href="#" class="btn-login">Login</a>
                    <a href="#" class="btn-register">Register</a>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#" class="mobile-link active">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="#" class="mobile-link">
            <i class="fas fa-search"></i> Search Properties
        </a>
        <a href="#" class="mobile-link">
            <i class="fas fa-plus-circle"></i> Post Property
        </a>
        <a href="#" class="mobile-link">Login</a>
        <a href="#" class="mobile-link">Register</a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Find Homes Without Brokers</h1>
                <p class="hero-subtitle">India's most trusted platform for broker-free rentals. Connect directly with verified property owners.</p>
                
                <!-- Search Form -->
                <div class="search-form">
                    <div class="form-group">
                        <label>City</label>
                        <select id="citySelect">
                            <option>All Cities</option>
                            <option>Mumbai</option>
                            <option>Bangalore</option>
                            <option>Delhi</option>
                            <option>Pune</option>
                            <option>Chennai</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>BHK</label>
                        <select id="bhkSelect">
                            <option>Any BHK</option>
                            <option>1 BHK</option>
                            <option>2 BHK</option>
                            <option>3 BHK</option>
                            <option>4+ BHK</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Budget</label>
                        <select id="budgetSelect">
                            <option>Any Budget</option>
                            <option>Under ₹10,000</option>
                            <option>₹10,000 - ₹20,000</option>
                            <option>₹20,000 - ₹30,000</option>
                            <option>₹30,000+</option>
                        </select>
                    </div>
                    <button class="btn-search">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </div>
    </section>


    </body>
</html>
